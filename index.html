<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .cover-container {
            max-width: 500px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="px-3">
            <h1>Morse Code Transcriber</h1>
            <div class="form-group mb-3">
                <textarea id="output" class="form-control" rows="4" readonly></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary me-2" onclick="copyText()">Copy</button>
                <button class="btn btn-success me-2" onclick="translateMorse()">Translate</button>
                <button class="btn btn-danger" onclick="clearText()">Clear</button>
            </div>
            <p id="translation"></p> 
            <p>This uses ITU Morse code.</p>
            <img src="morse-code.jpg" class="img-fluid">
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
